    <div class="container">
       <div class="title">Mini Project details</div> 
       <form >
         <div class="user-details">
             <div class="input-box">
                 <span class="details">PRN</span>
                 <input type="number" placeholder="Group Member PRN (Provide only one member PRN)" required>
             </div>
             <div class="input-box">
                <span class="details">Name</span>
                <input type="text" placeholder="Group Member Name (Provide only one member name) " required>
            </div>
            <div class="input-box">
                <span class="details">Problem</span>
                <input type="text" placeholder="Mini Project-2 problem statement" required>
            </div>
            <div class="input-box">
                <span class="details">Mentor_Details</span>
                <input type="text" placeholder="Mentor details(Name, Designation, Industry/organization name, Contact details (email and Phone no)" required>
            </div>
            <div class="input-box">
                <span class="details">Outcomes</span>
                <input type="text" placeholder="Outcomes/Findings( What you have learnt/ benefits of mentorship ) " required>
            </div>
                <div class="button" id="submit-button">
                 
                        <input type="submit" value="Submit" >
            
                   
                </div>
            </div>
           
         </div>
         </div>  
        
       </form>
